<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reg.css') }}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

</head>
<body>
<form action="{{ url_for('register') }}" method="post">
<!------ Include the above in your HEAD tag ---------->
<div class="container" >
<form class="form-horizontal" role="form"> 
<h2>Registration</h2>
<div class="form-group">
<label for="firstname" class="col-sm-3 control-label" >First Name*</label>
<div class="col-sm-9">
<input type="text" id="firstname" name="firstname" placeholder="First Name" minlength="5" required class="form-control" autofocus>
</div>
</div>
<div class="form-group">
<label for="lastname" class="col-sm-3 control-label">Last Name</label>
<div class="col-sm-9">
<input type="text" id="lastname" name="lastname" placeholder="Last Name" class="form-control" autofocus>
</div>
</div>
<div class="form-group">
<label for="email" class="col-sm-3 control-label">Email* </label>
<div class="col-sm-9">
<input type="email" id="email" name="email" placeholder="Email" class="form-control" name= "email" required> 
</div>
</div>
<div class="form-group">
<label for="password" class="col-sm-3 control-label">Password*</label>
<div class="col-sm-9">
<input type="password" id="password" name="password1" minlength="4" required placeholder="Password" class="form-control" >
</div>
</div>
<div class="form-group">
<label for="cpassword" class="col-sm-3 control-label">Confirm Password*</label>
<div class="col-sm-9">
<input type="password" id="cpassword" name="cpassword" placeholder="Password" class="form-control" required>
</div>
</div>
<div class="form-group">
<label for="birthdate" class="col-sm-3 control-label">Date of Birth*</label>
<div class="col-sm-9">
<input type="date" id="birthdate" name="birthdate" class="form-control" required>
</div>
</div>
<div class="form-group">
<label for="phonenumber" class="col-sm-3 control-label">Phone number* </label>
<div class="col-sm-9">
<input type="phonenumber" id="phonenumber" name="phonenumber" pattern="[0-9]{10}" required placeholder="Phone number" class="form-control">
<span class="help-block"> </span>
</div>
</div>
<div class="form-group">
<label for="job" class="col-sm-3 control-label">Job* </label>
<div class="col-sm-9">
<input type="text" id="job" name="job" placeholder="Please write your job title" class="form-control" required>
</div>
</div>
<div class="form-group">
<label for="income" class="col-sm-3 control-label"</label>Income(in Rs)* </label>
<div class="col-sm-9">
<input type="number" id="income" name="income" placeholder="Please write your income per month" class="form-control" min="0" required>
</div>
</div>
<div class="form-group">
<div class="col-sm-9 col-sm-offset-3">
<span class="help-block">*Required fields</span>
</div>
</div>
<button type="submit" class="btn btn-primary btn-block" action="{{ url_for('register') }}" method="post">Register</button>
</div>
</form> <!-- /form -->
</div> <!-- ./container -->
</form>
</body> 

</html>
